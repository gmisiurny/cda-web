<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CDA-2020/2021</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
            integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/index.css">
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"

            crossorigin="anonymous"></script>

    <body>
        <div class="container-md">
            <div class="row justify-content-center">
                <div id="content" class="col-10 col-lg-8 d-flex flex-wrap justify-content-center align-self-center">
                    <h1 class="col-12 text-center text-uppercase mb-0 py-5">exercice javascript</h1>                    
                    <div id="chrono-box" class="position-absolute bg-dark text-center shadow">
                        <h2 class="position-relative text-uppercase bg-warning py-3">Mon Chrono</h2>
                        <span id="chronoP" class="position-relative border bg-light p-1 p-md-3">00:00:00</span>
                        <div class="row position-relative justify-content-around">
                            <button class="btn btn-info col-md-2 d-block">Start</button>
                            <button class="btn btn-danger col-md-2 mb-3 mb-md-0 d-none">Stop</button>
                            <button class="btn btn-warning col-md-2 d-none">Pause</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/index.js"></script>
    </body>

</html>
