<!doctype html>
<html lang="en">

    <head>
        <title>Formulaire de commande</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <h1 class="w-100 text-center">Formulaire de commande</h1>
                <div class="col-12">
                    <div class="row justify-content-around">
                        <label for="book">Libellé</label>
                        <label for="reference">Référence</label>
                        <label for="quantity">Quantité</label>
                        <label for="unitPrice">Prix unitaire</label>
                        <label for="price">Prix</label>
                        <label for="action">Action</label>
                    </div>
                    <div class="row justify-content-around p-2">
                        <input list="books" name="book" id="book01">
                        <datalist id="books">
                            <option value="Le grand livre de Javascript">
                            <option value="HTML encore plus vite">
                            <option value="Windows NT 4.0">
                            <option value="Le Kit Ressource Technique NT">
                            <option value="Formation Java">
                            <option value="Commencer à créer son site Web"></option>
                        </datalist>
                        <input type="reference" onKeyDown="return false">
                        <input type="quantity">
                        <input type="unitPrice" onKeyDown="return false">
                        <input type="price" onKeyDown="return false">
                        <button name="removeBtn"> - </button>
                    </div>
                    <div class="row justify-content-around p-2">
                        <input list="books" name="book" id="book02">
                        <datalist id="books02">
                        </datalist>
                        <input type="reference">
                        <input type="quantity">
                        <input type="unitPrice">
                        <input type="price">
                        <button name="removeBtn"> - </button>
                    </div>
                    <div class="row justify-content-around p-2">
                        <input list="books" name="book" id="book03">
                        <datalist id="books03">
                        </datalist>
                        <input type="reference">
                        <input type="quantity">
                        <input type="unitPrice">
                        <input type="price">
                        <button name="removeBtn"> - </button>
                    </div>
                    <div class="row justify-content-around p-2">
                        <input list="books" name="book" id="book04">
                        <datalist id="books04">
                        </datalist>
                        <input type="reference">
                        <input type="quantity">
                        <input type="unitPrice">
                        <input type="price">
                        <button name="removeBtn"> - </button>
                    </div>
                    <div class="row justify-content-around p-2">
                        <input list="books" name="book" id="book05">
                        <datalist id="books05">
                        </datalist>
                        <input type="reference">
                        <input type="quantity">
                        <input type="unitPrice">
                        <input type="price">
                        <button name="removeBtn"> - </button>
                    </div>
                    <div class="row justify-content-around p-2">
                        <input list="books" name="book" id="book06">
                        <datalist id="books06">
                        </datalist>
                        <input type="reference">
                        <input type="quantity">
                        <input type="unitPrice">
                        <input type="price">
                        <button name="removeBtn"> - </button>
                    </div>
                    <div class="row justify-content-center my-5">
                        <button name="addBtn">
                            +
                        </button>
                    </div>
                    <div class="row justify-content-center">
                        <label class="mr-2" for="total">Total: </label>
                        <input type="text" name="total" id="total">
                    </div>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <script src="/FormulaireDeCommande/js/index.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    </body>

</html>
